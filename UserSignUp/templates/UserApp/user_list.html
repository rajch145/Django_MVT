<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>All Users Info</title>
  </head>
  <body>
<div class="container">
  <h1>All Users:</h1>
  {% if user_records %}
  <ol>
{%for user in user_records%}
<li>User Info</li>
<ul>
  <li>first_name :{{user.first_name}}</li>
  <li>last_name :{{user.last_name}}</li>
  <li>email :{{user.email}}</li>
</ul>
{% endfor %}
  </ol>
{% endif %}
</div>
  </body>
</html>
