<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>User List</title>
  </head>
  <body>
    <h1>All User Info</h1>
    {% if user_records %}

    <ol>
      {% for user in user_records %}
      <li>User Info</li>
      <ul>
        <li>First Name: {{user.first_name}}</li>
        <li>Last Name: {{user.last_name}}</li>
        <li>Email: {{user.email}}</li>
      </ul>
      {% endfor%}
    </ol>
    {% endif %}
  </body>
</html>
